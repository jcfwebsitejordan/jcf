{{range where .Site.Pages "Type" "homepagecontent" }}

{{if eq .Params.language .Site.Language.LanguageName}}
{{with .Params}}

 

<section class="homse-slider clearfix">
    <div class="container">
<p></p>
        <div class="row align-content-center mb-100">
            <div class="col-lg-6 align-self-center mb-30 mb-lg-0">
                <p class=" rdn_subtext" data-cue="slideInUp">{{i18n "Partners_And_Sponsors"}}                </p>
            </div>

<p></p>
            <div class="row" >

            <div class="client_box">
                <div class="client_slider client_slider2 swiper-container">
                    <div class="swiper-wrapper">

                        {{ range $index, $item := .sponsors }}

                        <div class="swiper-slide align-self-center">

                            <a href="{{$item.website}}"> <img src="{{$item.image}}" alt=""
                                    title="{{$item.title}}" /></a>

                        </div>
                        {{ end }}
                    </div>
                    <!-- swiper-wrapper -->
                </div>
                <!-- client_slider -->
            </div>
</div>        </div>
        <!--client_box-->

    </div>
</section>


<!-- JAVASCRIPT -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/swiper@8.4.4/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/scrollcue@2.0.0/scrollCue.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.3/vanilla-tilt.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.19.0/core.min.js"></script>

<script>(function () {
        "use strict";

        /* script scrollcue  */
        scrollCue.init();

        /* client slider script in Home 1 & Home 3 */
        const client_slider = new Swiper(".client_slider", {
            slidesPerView: 2,
            loop: false,
            autoplay: {
                delay: 7000,
                disableOnInteraction: false
            },
            breakpoints: {
                640: {
                    slidesPerView: 3,
                },
                768: {
                    slidesPerView: 4,
                },
                1024: {
                    slidesPerView: 5,
                },
                1279: {
                    slidesPerView: 6,
                },
            },
        });



 

    })();
</script>
